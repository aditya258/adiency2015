<div class="page-container" ng-controller="searchCtrl">

    <input ng-model="word" type="text" name="word"  class="form-control" size="85" required/>
    <button type="submit" class="btn btn-primary">GO <span class="glyphicon glyphicon-search"></span></button>
        </form>
    </div>
<p>admin</p>

 <table ng-repeat="t in coll[0].data.page">
 	
 		<tr style="background-color:lightgrey" >
