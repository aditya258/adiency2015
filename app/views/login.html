 <div  ng-if="!vari">
  <div data-ng-init="exist()"></div>

 </div>


<div class="container" >
<div>
  <CENTER><h3 style="font-family:Comic Sans MS"><i> LOGIN </i></H3></CENTER>
  
  <form name="myform" ng-submit="login(myform.$valid)"  novalidate>
    <div class="form-group" ng-class="{ 'has-error' : myform.lemail.$invalid && !myform.lemail.$pristine }">
            <input type="email" name="lemail" placeholder="Enter E-Mail ID" class="form-control" ng-model="lemail" required/>
            <p ng-show="myform.lemail.$invalid && !myform.lemail.$pristine" class="help-block">Enter a valid email.</p>

        </div>
    <br>
 <div class="form-group" ng-class="{ 'has-error' : myform.pwd.$invalid && !myform.pwd.$pristine }">
            <input type="password" name="lpwd" placeholder="Enter Password" class="form-control" ng-model="lpwd" required/>
             <p ng-show="myform.lpwd.$invalid && !myform.lpwd.$pristine" class="help-block">You password is required.</p>

        </div>
    <br>
    <center>
      <button type="submit" class="btn btn-primary"> Login <span class="glyphicon glyphicon-user"></span></button>
  </form>

  <br><br><br>
     <a  href="#/forgot" >Forgot Password?</a>

</center>
</div>

</div>
