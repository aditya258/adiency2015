 <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
<div  ng-model="todos">
        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.nam.$invalid && !userForm.nam.$pristine }">
            <!-- <label>Name*</label> -->
            <input type="text" name="nam" placeholder="Enter Name" class="form-control" ng-model="user.nam" required/>
            <p ng-show="userForm.nam.$invalid && !userForm.nam.$pristine" class="help-block">You name is required.</p>
        </div>
        
       
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <!-- <label>Email</label> -->
            <input type="email" name="email" placeholder="Enter E-Mail ID" class="form-control" ng-model="user.email" required/>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
         <!-- password -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.pwd.$invalid && !userForm.pwd.$pristine }">
            <!-- <label>Username</label> -->
            <input type="password" name="pwd" placeholder="Enter Password" class="form-control" ng-model="user.pwd" ng-minlength="3" ng-maxlength="20" required/>
            <p ng-show="userForm.pwd.$error.minlength" class="help-block">password is too short.</p>
            <p ng-show="userForm.pwd.$error.maxlength" class="help-block">password is too long.</p>
        </div>
            
        
       <!--  <input type="submit" class="btn btn-primary" value="sign up" > -->
       <button type="submit" class="btn btn-primary">Submit <span class="glyphicon glyphicon-plus"></span></button>
      </div>
      </form>
